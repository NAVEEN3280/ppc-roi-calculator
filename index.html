    <div class="container">
      <h2>PPC ROI Calculator</h2>

      <label>Ad Spend (₹ or $)</label>
      <input type="number" id="adSpend" placeholder="Enter total ad spend" />

      <label>Clicks</label>
      <input type="number" id="clicks" placeholder="Enter total clicks" />

      <label>Conversion Rate (%)</label>
      <input
        type="number"
        id="conversionRate"
        placeholder="Enter conversion rate"
      />

      <label>Revenue per Conversion (₹ or $)</label>
      <input
        type="number"
        id="revenuePerConversion"
        placeholder="Enter revenue per conversion"
      />

      <button onclick="calculateROI()">Calculate ROI</button>

      <div class="result" id="result" style="display: none">
        <h3>Results</h3>
        <p><strong>Cost Per Click (CPC):</strong> <span id="cpc"></span></p>
        <p>
          <strong>Total Conversions:</strong>
          <span id="totalConversions"></span>
        </p>
        <p><strong>Total Revenue:</strong> <span id="totalRevenue"></span></p>
        <p><strong>ROI (%):</strong> <span id="roi"></span></p>
      </div>
    </div>
